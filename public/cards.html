<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="./images/drake.jpg">
    <link rel="stylesheet" href="./css/foundation.min.css">
    <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa|Mountains+of+Christmas" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cards</title>
</head>
<body>
    <div class='grid-y grid-frame'>
        <div class='countdown-div cell shrink header medium-cell-block-container'>
            <div class='grid-x'>
                <div class='medium-1 cell'>
                </div>
                <div class='countdown medium-11 cell'>
                </div>
            </div>
        </div>
        <div class='header-div grid-x'>
                <div class='medium-1 cell'>
                </div>
                <div class='medium-1 cell'>
                    <img class="logoElf" src="./images/logoElf.png" alt="elf">
                </div>
                <div class="medium-3 cell">
                    <h3 class="app-title">One Organized Elf</h3>
                </div>
                <div class='medium-4'>
                </div>
                <div class="log-in-div medium-2 cell"><a class="sign-up" href="">Happy Holidays Hope!</a>
                    <button href="#" class="log-in-button">Log Out</button>
                    <a href="#" height="30" width="30" alt=""><i class="fa fa-info-circle"></i></a>
                </div>
                <div class='medium-1'>
                </div>
        </div>
        <div class='grid-y medium-grid-frame'>
            <div class='bottom-div grid-x'>
                <div class='decor-div medium-1 cell'>
                </div>
                <div class='list-div medium-3 cell'>
                    <h1 class="list-title">Lists</h1><hr class='hr'>
                    <div id='add-card-list'>
                    </div>
                    <input id="add-to-card-list" class="input-add-list" type="text" placeholder="List Title">
                    <button class='add-to-list' onclick='addToCardList()'>New List</button>
                </div>
                <div class='main-content-div medium-7 cell'>
                        <div class="header-tabs">
                    <ul class="menu-lines menu menu-hover-lines">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./gifts.html">Gifts</a></li>
                        <li><a href="./wishes.html">Wishes</a></li>
                        <li class="active"><a href="./cards.html">Cards</a></li>
                        <li><a href="./recipes.html">Recipes</a></li>
                        <li><a href="./groceries.html">Groceries</a></li>
                        <li><a href="./calendar.html">Events</a></li>
                    </ul>                    
                    </div>
                    <button id="show-addresses-button" class='add-to-list' onclick='showAddresses()'>Addresses</button>
                    <h1 id="card-list-title" class="list-title">Click on a List to Start</h1>
                    <div id="show-card-details">
                            <h2 class='need-to-title'>Need To Send:</h2>
                            <table id="card-table">
                                <tr>
                                    <th></th>
                                    <th>Name</th>
                                </tr>
                                <tbody class="card-table-body"></tbody>
                            </table>                        
                            <div class='grid-x'>
                                <div class='medium-3 cell'><input id="cardName" class="input-add-to-list" type="text" placeholder="Name"></div>
                                <div class='medium-3 cell'><input id="cardAddress" class="input-add-to-list" type="text" placeholder="Address"></div>
                                <div class='medium-2 cell'><input id="cardCity" class="input-add-to-list" type="text" placeholder="City"></div>
                                <div class='medium-1 cell'><input id="cardState" class="input-add-to-list" type="text" placeholder="State"></div>
                                <div class='medium-1 cell'><input id="cardZipCode" class="input-add-to-list" type="text" placeholder="Zip Code"></div>
                                <div class='medium-2 cell'><button class="add-to-table" onclick="addCardItem()">Add</button></div>
                            </div> 
                            <button id="show-card" class="show-completed" onclick="showCompleted()">Show Completed</button>
                            <button id="hide-card" class="show-completed" onclick="hideCompleted()">Hide Completed</button>                
                        </div>
                        <div id="show-card-done">
                                <h2 class='need-to-title'>Cards Sent:</h2>
                            <table id="card-table-done">
                                <tbody class="done-card-table-body"></tbody>
                            </table> 
                        </div>
                    </div>
                <div class='decor-div medium-1 cell'>
                </div>
            </div>
        </div>
    </div>

    <div class='modal4'>
        <label class="question" for="card name">What do you need to change?</label>
        <label class="modal-label" for="card name">List</label>
        <input id="card-list" class="modal-input" type="text">
        <label class="modal-label" for="card name">Name</label>
        <input id="card-name" class="modal-input" type="text">
        <label class="modal-label" for="card name">Address</label>
        <input id="card-address" class="modal-input" type="text">
        <label class="modal-label" for="card name">City</label>
        <input id="card-city" class="modal-input" type="text">
        <label class="modal-label" for="card name">State</label>
        <input id="card-state" class="modal-input" type="text">
        <label class="modal-label" for="card name">Zip Code</label>
        <input id="card-zipcode" class="modal-input" type="text">
        <input id="modal4-id" class="id-number" type="text">
        <button class="modal-button" onclick="updateItem()">Update</button>
    </div>
    <div class='modal7'>
        <div id="showAddress"></div>
        <button class="modal-button" onclick="closeModal()">Close</button>
   </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="./js/cards.js"></script>
    <script src="./js/vendor/foundation.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="./js/vendor/what-input.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script>
        window.onload = showDate()
        window.onload = displayLists()
    </script>
</body>
</html>
