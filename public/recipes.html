<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="./images/drake.jpg">
    <link rel="stylesheet" href="./css/foundation.min.css">
    <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa|Mountains+of+Christmas" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Recipes</title>
</head>
<body>
    <div class='grid-y grid-frame'>
        <div class='countdown-div cell shrink header medium-cell-block-container'>
            <div class='grid-x'>
                <div class='medium-1 cell'>
                </div>
                <div class='countdown medium-11 cell'>
                </div>
            </div>
        </div>
        <div class='header-div grid-x'>
                <div class='medium-1 cell'>
                </div>
                <div class='medium-1 cell'>
                    <img class="logoElf" src="./images/logoElf.png" alt="elf">
                </div>
                <div class="medium-3 cell">
                    <h3 class="app-title">One Organized Elf</h3>
                </div>
                <div class='medium-4'>
                </div>
                <div class="log-in-div medium-2 cell"><a class="sign-up" href="">Happy Holidays Hope!</a>
                    <button href="#" class="log-in-button">Log Out</button>
                    <a href="#" height="30" width="30" alt=""><i class="fa fa-info-circle"></i></a>
                </div>
                <div class='medium-1'>
                </div>
        </div>
        <div class='grid-y medium-grid-frame'>
            <div class='bottom-div grid-x'>
                <div class='decor-div medium-1 cell'>
                </div>
                <div class='list-div medium-3 cell'>
                    <h1 class="list-title">Lists</h1><hr class='hr'>
                    <div id='add-recipe-list'>
                    </div>
                    <input id="add-to-recipe-list" class="input-add-list" type="text" placeholder="List Title">
                    <button class='add-to-list' onclick='addToRecipeList()'>New List</button>
                </div>
                <div class='main-content-div medium-7 cell'>
                        <div class="header-tabs">
                    <ul class="menu-lines menu menu-hover-lines">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./gifts.html">Gifts</a></li>
                        <li><a href="./wishes.html">Wishes</a></li>
                        <li><a href="./cards.html">Cards</a></li>
                        <li class="active"><a href="./recipes.html">Recipes</a></li>
                        <li><a href="./groceries.html">Groceries</a></li>
                        <li><a href="./calendar.html">Events</a></li>
                    </ul>
                        </div>
                    <h1 id="recipe-list-title" class="list-title">Click on a List to Start</h1>
                    <div id="show-recipe-details">
                            <h2 class='need-to-title'>Recipes to Make:</h2>
                            <table id="recipe-table">
                                <tr>
                                    <th></th>
                                    <th>Image</th>
                                    <th>Type</th>
                                    <th>Link</th>
                                    <th>Makes</th>
                                </tr>
                                <tbody class="recipe-table-body"></tbody>
                                <tr>
                                    <td></td>
                                    <td><input id="recipeImage" class="input-add-to-list" type="text" placeholder="*Image Address"></td>
                                    <td><input id="recipeType" class="input-add-to-list" type="text" placeholder="Type"></td>
                                    <td><input id="recipeLink" class="input-add-to-list" type="text" placeholder="Link"></td>
                                    <td><input id="recipeMakes" class="input-add-to-list" type="text" placeholder="Makes"></td>
                                    <td><button class="add-to-table" onclick="addRecipeItem()">Add</button></td>
                                    <td></td>
                                </tr>
                                
                            </table>                        
                            <p id="info">*right click the recipe picture to copy image address</p>
                    <button id="show-recipe" class="show-completed" onclick="showCompleted()">Show Completed</button>
                    <button id="hide-recipe" class="show-completed" onclick="hideCompleted()">Hide Completed</button>
                    
                        </div>
                        <div id="show-recipe-done">
                                <h2 class='need-to-title'>Recipes Made:</h2>
                            <table id="recipe-table-done">
                                <tbody class="done-recipe-table-body"></tbody>
                            </table> 
                        </div>
                    </div>
                <div class='decor-div medium-1 cell'>
                </div>
            </div>
        </div>
    </div>
    <div class='modal5'>
        <label class="question" for="recipe name">What do you need to change?</label>
        <label class="modal-label" for="recipe name">List</label>
        <input id="recipe-list" class="modal-input" type="text">
        <label class="modal-label" for="recipe name">Image</label>
        <input id="recipe-image" class="modal-input" type="text">
        <label class="modal-label" for="recipe name">Type</label>
        <input id="recipe-type" class="modal-input" type="text">
        <label class="modal-label" for="recipe name">Link</label>
        <input id="recipe-link" class="modal-input" type="text">
        <label class="modal-label" for="recipe name">Makes</label>
        <input id="recipe-makes" class="modal-input" type="text">
        <input id="modal5-id" class="id-number" type="text">
        <button class="modal-button" onclick="updateItem()">Update</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="./js/recipe.js"></script>
    <script src="./js/vendor/foundation.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="./js/vendor/what-input.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script>
        window.onload = showDate()
        window.onload = displayLists()
    </script>
</body>
</html>
